<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <body>
    <ui:composition>
      <h5>General information: </h5>
      <h:panelGrid columns="2">
        <h:outputText value="ID:"/>
        <h:outputText value="#{storageController.storage.id}"/>
        <h:outputText value="Name:"/>
        <h:panelGroup>
          <h:inputText id="storageName" value="#{storageController.storage.name}" size="30"
              required="true" requiredMessage="Please provide storage name!"/>
          <h:message for="storageName" style="color: red;"/>
        </h:panelGroup>
        <h:outputText value="Storage Description:"/>
        <h:inputTextarea cols="60" rows="3" value="#{storageController.storage.description}"/>
        <h:outputText value="Enabled:"/>
        <h:selectBooleanCheckbox value="#{storageController.storage.enabled}"/>
        <!-- List box of Transformations pipeline-->
        <h:outputText value="Custom Storage Class (optional):" styleClass="optionalInput" style="display: none;" />
        <h:panelGroup style="display: none;">
          <h:inputText id="storageClass" value="#{storageController.storage.customClass}" size="50" styleClass="optionalInput" />
          <h:message   for="storageClass" style="color: red;"/>
        </h:panelGroup>
      </h:panelGrid>
    </ui:composition>
  </body>
</html>
