<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <body>
    <ui:composition>
      <h5>Actions: </h5>
      <h:commandButton value="Add" action="#{stepController.save}" rendered="#{stepController.mode == 'add'}"/>
      <h:commandButton value="Save" action="#{stepController.save}" rendered="#{stepController.mode == 'edit'}"/>
      <h:commandButton value="Cancel" immediate="true" action="#{stepController.cancel}" />
      <h:commandButton value="Delete" immediate="true" action="#{stepController.deleteStep}" onclick="return confirm('Are you sure?');"
                       rendered="#{stepController.mode == 'edit'}"/>
    </ui:composition>
  </body>
</html>
