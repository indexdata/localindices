<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://java.sun.com/jsf/html">
  <body>
    <ui:composition>
      <div id="XSLeditStep" style="display:inline">
        <h:panelGrid columns="1">
          <h:outputText value="Custom Step Class:" />
          <!--  Nice to list all available classes, but they are not present in the Admin (yet) -->
          <h:panelGroup>
            <h:inputText id="className" size="100" value="#{stepController.current.customClass}"
               required="true" requiredMessage="Please provide a fully-qualified Java class name!"/>
          <h:message for="className" style="color: red;"/>
        </h:panelGroup>
        </h:panelGrid>
      </div>  
    </ui:composition>
  </body>
</html>
