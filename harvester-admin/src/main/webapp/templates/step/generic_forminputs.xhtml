<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:id="http://java.sun.com/jsf/composite/indexdata">
  <body>
    <ui:composition>
      <h:panelGrid columns="2">
        <h:outputText value="Step Name:" />
        <h:panelGroup>
          <h:inputText id="stepName" value="#{stepController.current.name}"
             required="true" requiredMessage="Please provide a name for the step!"/>
             <id:helplink field="[Transformation Steps][General information][Step Name]"/>
          <h:message for="stepName" style="color: red;"/>
        </h:panelGroup>
        <h:outputText value="Description:" />
        <h:panelGroup>
          <h:inputText value="#{stepController.current.description}" />
          <id:helplink field="[Transformation Steps][General information][Description]"/>
        </h:panelGroup>
        <!-- for future use
        <h:outputText value="Type:" />
        <h:inputText value="#{stepController.current.type}" />
        -->
        <h:outputText value="Input format:" />
        <h:panelGroup>
          <h:inputText value="#{stepController.current.inputFormat}" />
          <id:helplink field="[Transformation Steps][General information][Input format]"/>
        </h:panelGroup>
        <h:outputText value="Output format:" />
        <h:panelGroup>
          <h:inputText value="#{stepController.current.outputFormat}" />
          <id:helplink field="[Transformation Steps][General information][Output format]"/>
        </h:panelGroup>
      </h:panelGrid>
    </ui:composition>
  </body>
</html>
