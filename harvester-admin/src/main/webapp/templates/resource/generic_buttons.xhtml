<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
        
      xmlns:h="http://java.sun.com/jsf/html">
  <body>
    <ui:composition>

      <h5>Actions: </h5>
      <h:commandButton value="Save" action="#{resourceController.saveResource}"/>
      <h:commandButton value="Save &amp; Run" action="#{resourceController.runResource}"/>
      <h:commandButton value="Cancel" action="#{resourceController.listResources}"/>
      <h:commandButton onclick="return confirm('This will delete all disk cached records. Are you sure?');" 
                       value="Reset Cache"
                       action="#{resourceController.resetCache}"/>
      <h:commandButton onclick="return confirm('This will reset the job to NEW state and delete all harvested records. Are you sure?');" 
                       value="Reset"
                       action="#{resourceController.reset}"/>
      <h:commandButton onclick="return confirm('This will delete the job and all harvested records. Are you sure?');" 
                       value="Delete Job and Records" 
                       action="#{resourceController.saveAndPurge}"/>
      <br/>
      <h5>Status Info: </h5>
      <h:outputText styleClass="item" value="Initially harvested: #{resourceController.resource.initiallyHarvested}"/>
      <br/>
      <h:outputText styleClass="item" value="Start time of last harvest: #{resourceController.resource.lastHarvestStarted}"/>
      <br/>
      <h:outputText styleClass="item" value="Finish time of last harvest: #{resourceController.resource.lastHarvestFinished}"/> 
      <br/>
      <h:outputLink target="_blank" value="#{resourceController.storageUrl}" rendered="#{resourceController.storageUrl != null}" > 
        <h:outputText styleClass="item" value="View records: #{resourceController.storageUrl}" />
      </h:outputLink>
      <br/>
      <h:outputText styleClass="item" value="Added: #{resourceController.resource.amountHarvested}" rendered="#{resourceController.resource.amountHarvested!= null}" /> 
      <br/>
      <div class="footer">
        <h:outputText value="Last Updated -- #{resourceController.resource.lastUpdated}"/>
      </div>

    </ui:composition>
  </body>
</html>
