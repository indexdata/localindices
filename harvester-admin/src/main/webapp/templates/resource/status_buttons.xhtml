<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
        
      xmlns:h="http://java.sun.com/jsf/html">
  <body>
    <ui:composition>

      <h5>Actions: </h5>
      <h:commandButton value="Cancel" action="#{resourceController.listResources}"/>
      <h:commandButton value="Save" action="#{resourceController.saveResource}"/>
      <h:commandButton value="Save &amp; Run" action="#{resourceController.runResource}"/>
      <h:commandButton onclick="return confirm('This will delete the job and all harvested records. Are you sure?');" 
                       value="Delete Job" 
                       action="#{resourceController.saveAndPurge}"/>
      <br/>
      <br/>
      <div class="footer">
        <h:outputText value="Last Updated -- #{resourceController.resource.lastUpdated}"/>
      </div>
    </ui:composition>
  </body>
</html>
