<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"       
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <body>
    <ui:composition>

      <h5>OAI-PMH specific information: </h5>
      <h:panelGrid columns="2">
        <h:outputText value="OAI Repository URL:"/>
        <h:panelGroup>
          <h:inputText id="resourceUrl" value="#{resourceController.resource.url}" size="50"
                       required="true" requiredMessage="Please provide the repository URL!"/>
          <h:message for="resourceUrl" style="color: red;"/>
        </h:panelGroup>
        <h:outputText value="OAI Set Name:"/>
        <h:inputText value="#{resourceController.resource.oaiSetName}" size="50"/>
        <h:outputText value="Metadata Prefix: "/>
        <h:selectOneMenu value="#{resourceController.resource.metadataPrefix}">
          <f:selectItems value="#{resourceController.metadataPrefixes}" />
        </h:selectOneMenu>
        <!--
        <h:outputText value="Metadata Schema URI: "/>
        <h:inputText value="#{resourceController.resource.schemaURI}"/>
        -->
        <h:outputText value="Use long date format:"/>
        <h:selectBooleanCheckbox value="#{resourceController.longDate}"/>
        <h:outputText value="Harvest from (yyyy-MM-dd):"/>
        <h:inputText value="#{resourceController.resource.fromDate}" size="8">
          <f:convertDateTime pattern="yyyy-MM-dd" />
        </h:inputText>
        <h:outputText value="Harvest until (yyyy-MM-dd):"/>
        <h:inputText value="#{resourceController.resource.untilDate}" size="8">
          <f:convertDateTime pattern="yyyy-MM-dd" />
        </h:inputText>
        <h:outputText value="Resumption token: (overrrides date)"/>
        <h:inputText value="#{resourceController.resource.resumptionToken}"/>
        <h:outputText value="Clear resumption token on connection errors:"/>
        <h:selectBooleanCheckbox value="#{resourceController.resource.clearRtOnError}"/>
        <h:outputText value="Keep partial harvests:"/>
        <h:selectBooleanCheckbox value="#{resourceController.resource.keepPartial}"/>
      </h:panelGrid>

    </ui:composition>
  </body>
</html>
