<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"    
    xmlns:composite="http://java.sun.com/jsf/composite">
    
    <!-- INTERFACE --> 
    <composite:interface>
      <!-- Either compound field -->
      <composite:attribute name="field" required="false"/>
      <!-- Or area, section, label -->
      <composite:attribute name="area" required="false" />
      <composite:attribute name="section" required="false" />
      <composite:attribute name="label" required="false"/> 
    </composite:interface> 

    <composite:implementation>
      <h:panelGroup rendered="#{not empty cc.attrs.field}">
        <a title="Help (pops up in a new window)" href="#"
              onclick="window.open(window.location.protocol+'//'+window.location.host+'#{request.contextPath}/contexthelp.xhtml?field=#{contextHelp.urlEncode(cc.attrs.field)}', 'help',
                     'status=0,scrollbars=1,height=340,width=600'); return false;"><img alt="Help (pops up in a new window)" height="16" width="16" src="#{request.contextPath}/images/help.png" style="float:right"/></a>
      </h:panelGroup>
      <h:panelGroup rendered="#{not empty cc.attrs.area}">
        <a title="Help (pops up in a new window)" href="#"
              onclick="window.open(window.location.protocol+'//'+window.location.host+'#{request.contextPath}/contexthelp.xhtml?area=#{cc.attrs.area}&amp;section=#{cc.attrs.section}&amp;label=#{cc.attrs.label}', 'help',
                     'status=0,scrollbars=1,height=340,width=600'); return false;"><img alt="Help (pops up in a new window)" height="16" width="16" src="#{request.contextPath}/images/help.png" style="float:right"/></a>
      </h:panelGroup>
      
    </composite:implementation>
</ui:composition>
