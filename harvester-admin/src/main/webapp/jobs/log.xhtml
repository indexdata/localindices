<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:f="http://java.sun.com/jsf/core">
  <h:body>
      
    <f:metadata>
      <f:event type="preRenderView" 
               listener="#{resourceController.prepareJobLog()}" />
    </f:metadata>

    <ui:composition template="/templates/master.xhtml">
      <ui:param name="title" value="Harvest Job Logfile" />
      <ui:param name="onload" value="goToBottom();" />
      <ui:define name="content">
        <script type="text/javascript">
          function goToBottom() {
            location.href = "#bottom";
          }
          //capture jsf ajax events to retain old log entries
          jsf.ajax.addOnEvent(function (data){});
        </script>  
        <h:form>
          <h:link styleClass="navigation" outcome="edit_#{resourceController.resource.class.simpleName}" value="Go to Job">
              <f:param name="resourceId" value="#{resourceController.resource.id}" />
          </h:link>
          <h:commandLink styleClass="navigation" value="Refresh log" action="#{resourceController.fetchLogEntries()}">
            <f:ajax render=":logView"/>
          </h:commandLink>
          <a class="navigation" href="#bottom">Bottom</a>
        </h:form>
        <a name="top"></a>
        <h:form id="logView">
          <div class="logview">
            <pre><h:outputText value="#{resourceController.latestLogEntries}" /></pre>
          </div>
        </h:form>
        <a name="bottom"></a>
        <h:form>
            <h:link styleClass="navigation" value="Back to Harvest Jobs" outcome="list_resources" />
            <h:link styleClass="navigation" outcome="edit_#{resourceController.resource.class.simpleName}" value="Go to Job">
                <f:param name="resourceId" value="#{resourceController.resource.id}" />
            </h:link>
            <h:commandLink styleClass="navigation" value="Refresh log" action="#{resourceController.fetchLogEntries()}" >
              <f:ajax render=":logView"/>
            </h:commandLink>
          <a class="navigation" href="#top">Top</a>
        </h:form>
      </ui:define>
    </ui:composition>

  </h:body>

</html>
